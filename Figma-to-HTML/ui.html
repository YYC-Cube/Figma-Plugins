<!DOCTYPE html>

  <style>
    * {

    body {

    .container {

    .btn {

      border-radius: 4px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-right: 8px;
      margin-bottom: 8px;
    }

    .btn:hover {

    }

    .btn-secondary {

    }

    .btn-secondary:hover {

    .btn-sm {

    .export-grid {

      gap: 12px;
      margin-top: 12px;

    .export-card {

      border: 1px solid #e0e0e0;
      border-radius: 6px;
      padding: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;

    .export-card:hover {

    .export-name {

    }

    .option-list {

    .option-item {

      border-radius: 4px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background-color 0.2s;

    .option-item:hover {

    }

    .option-checkbox {

    .option-label {

    .option-description {

      color: #1976d2;
      border-radius: 4px;
      padding: 12px;
      margin: 10px 0;
      font-size: 14px;
    }

    .error-message {
      background-color: #ffebee;
      color: #c62828;
      border-radius: 4px;
      padding: 12px;
      margin: 10px 0;
      font-size: 14px;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #666666;
    }

    .spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #0066cc;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }

    .code-preview {

      color: #d4d4d4;
      border-radius: 6px;
      padding: 16px;
      margin: 12px 0;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      overflow-x: auto;
      max-height: 300px;
      overflow-y: auto;
    }

    .code-preview pre {
      margin: 0;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .analysis-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 12px;
      margin-top: 12px;
    }

    .stat-item {
      background-color: #f9f9f9;

      text-align: center;
    }

    .stat-value {

      font-weight: 600;
      color: #0066cc;

    }

    .stat-label {

    }

    .optimization-list {

    }

    .optimization-label {

    }

    .optimization-value {
      font-weight: 600;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="section">

    <!-- è®¾è®¡åˆ†æ -->

  <script>

      },
      {

      },

      {

    // ä»£ç ç”Ÿæˆé€‰é¡¹æ•°æ®
    const codeGenOptions = [

      {

      },
      {

        name: 'CSSå˜é‡',
        description: 'ä½¿ç”¨CSSå˜é‡ç®¡ç†é¢œè‰²å’Œæ ·å¼',

      },
      {

      {

      },
      {

        name: 'å›¾ç‰‡ä¼˜åŒ–',
        description: 'ä¼˜åŒ–å›¾ç‰‡å¯¼å‡ºå’Œå¼•ç”¨',
        type: 'IMAGE_OPTIMIZATION'
      }
    ];

    let selectedExportType = 'HTML';
    let selectedOptions = [];

    // åˆå§‹åŒ–é¡µé¢
    document.addEventListener('DOMContentLoaded', function() {
      renderExportOptions();
      renderCodeGenOptions();
    });

    // æ¸²æŸ“å¯¼å‡ºé€‰é¡¹
    function renderExportOptions() {
      const optionsContainer = document.getElementById('export-options');
      optionsContainer.innerHTML = exportOptions.map(option => `
        <div class="export-card" onclick="selectExportType('${option.type}')">
          <div class="export-name">${option.name}</div>
          <div class="export-description">${option.description}</div>

      `).join('');
    }

    // æ¸²æŸ“ä»£ç ç”Ÿæˆé€‰é¡¹
    function renderCodeGenOptions() {
      const optionsContainer = document.getElementById('code-gen-options');
      optionsContainer.innerHTML = codeGenOptions.map(option => `
        <div class="option-item" onclick="toggleOption('${option.type}')">
          <input type="checkbox" class="option-checkbox" id="option-${option.type}" onchange="event.stopPropagation(); toggleOption('${option.type}')">
          <div class="option-label">

    }

    // é€‰æ‹©å¯¼å‡ºç±»å‹
    function selectExportType(type) {
      selectedExportType = type;
      document.querySelectorAll('.export-card').forEach(card => {
        card.style.borderColor = card.querySelector('.export-name').textContent === 
          exportOptions.find(o => o.type === type).name ? '#0066cc' : '#e0e0e0';
      });
    }

    // åˆ‡æ¢é€‰é¡¹
    function toggleOption(type) {
      const checkbox = document.getElementById(`option-${type}`);
      checkbox.checked = !checkbox.checked;
      
      if (checkbox.checked) {
        selectedOptions.push(type);
      } else {
        selectedOptions = selectedOptions.filter(o => o !== type);
      }
    }

    // å‘é€æ¶ˆæ¯åˆ°æ’ä»¶ä»£ç 
    function sendMessage(type, data = {}) {
      parent.postMessage({ pluginMessage: { type, ...data } }, '*');
    }

    // ç”Ÿæˆä»£ç 
    function generateCode() {
      const resultsDiv = document.getElementById('operation-results');
      resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div>æ­£åœ¨ç”Ÿæˆä»£ç ...</div>';
      sendMessage('generate-code', { exportType: selectedExportType, options: selectedOptions });
    }

    // é¢„è§ˆä»£ç 
    function previewCode() {
      const resultsDiv = document.getElementById('operation-results');
      resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div>æ­£åœ¨ç”Ÿæˆé¢„è§ˆ...</div>';
      sendMessage('preview-code', { exportType: selectedExportType });
    }

    // å¤åˆ¶ä»£ç 
    function copyCode() {
      const resultsDiv = document.getElementById('operation-results');
      resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div>æ­£åœ¨å¤åˆ¶ä»£ç ...</div>';
      sendMessage('copy-code', { exportType: selectedExportType });
    }

    // ä¸‹è½½ä»£ç 
    function downloadCode(format) {
      const resultsDiv = document.getElementById('operation-results');
      resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div>æ­£åœ¨å‡†å¤‡ä¸‹è½½...</div>';
      sendMessage('download-code', { exportType: selectedExportType, format });
    }

    // åˆ†æè®¾è®¡
    function analyzeDesign() {
      const resultsDiv = document.getElementById('analysis-results');
      resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div>æ­£åœ¨åˆ†æè®¾è®¡...</div>';
      sendMessage('analyze-design');
    }

    // ä¼˜åŒ–ä»£ç 
    function optimizeCode() {
      const resultsDiv = document.getElementById('optimization-results');
      resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div>æ­£åœ¨ä¼˜åŒ–ä»£ç ...</div>';
      sendMessage('optimize-code');
    }

    // å¤„ç†æ¥è‡ªæ’ä»¶ä»£ç çš„æ¶ˆæ¯
    onmessage = (event) => {
      const { type, ...data } = event.data.pluginMessage;
      
      switch (type) {
        case 'code-generated':
        case 'code-copied':
        case 'code-downloaded':
          handleStatusMessage(data.message);
          break;
        case 'code-previewed':
          handleCodePreview(data);
          break;
        case 'design-analyzed':
          handleDesignAnalyzed(data);
          break;
        case 'code-optimized':
          handleCodeOptimized(data);
          break;
        case 'error':
          handleErrorMessage(data.message);
          break;
      }
    };

    // å¤„ç†çŠ¶æ€æ¶ˆæ¯
    function handleStatusMessage(message) {
      const resultsDiv = document.getElementById('operation-results');
      resultsDiv.innerHTML = `<div class="status-message">${message}</div>`;
    }

    // å¤„ç†ä»£ç é¢„è§ˆ
    function handleCodePreview(data) {
      const resultsDiv = document.getElementById('operation-results');
      resultsDiv.innerHTML = `<div class="status-message">${data.message}</div>`;
      
      const previewDiv = document.getElementById('code-preview');
      const codeContent = document.getElementById('code-content');
      previewDiv.style.display = 'block';
      codeContent.textContent = data.code;
    }

    // å¤„ç†è®¾è®¡åˆ†æ
    function handleDesignAnalyzed(data) {
      const resultsDiv = document.getElementById('analysis-results');
      const analysis = data.analysis;
      
      let html = `<div class="status-message">${data.message}</div>`;
      html += '<h3 style="font-size: 14px; margin: 16px 0 8px;">è®¾è®¡ç»Ÿè®¡:</h3>';
      html += '<div class="analysis-grid">';
      html += `
        <div class="stat-item">
          <div class="stat-value">${analysis.totalElements}</div>
          <div class="stat-label">æ€»å…ƒç´ </div>
        </div>
        <div class="stat-item">
          <div class="stat-value">${analysis.textElements}</div>
          <div class="stat-label">æ–‡æœ¬å…ƒç´ </div>
        </div>
        <div class="stat-item">
          <div class="stat-value">${analysis.imageElements}</div>
          <div class="stat-label">å›¾ç‰‡å…ƒç´ </div>
        </div>
        <div class="stat-item">
          <div class="stat-value">${analysis.vectorElements}</div>
          <div class="stat-label">çŸ¢é‡å…ƒç´ </div>
        </div>
        <div class="stat-item">

          <div class="stat-label">ç»„ä»¶æ•°</div>
        </div>
        <div class="stat-item">

      html += '</div>';

      html += `<p style="font-size: 13px; color: #666666;">å¤æ‚åº¦: ${analysis.complexity}</p>`;

    // å¤„ç†ä»£ç ä¼˜åŒ–
    function handleCodeOptimized(data) {
      const resultsDiv = document.getElementById('optimization-results');

      let html = `<div class="status-message">${data.message}</div>`;
      html += '<h3 style="font-size: 14px; margin: 16px 0 8px;">ä¼˜åŒ–ç»“æœ:</h3>';
      html += '<div class="optimization-list">';

    }

    // å¤„ç†é”™è¯¯æ¶ˆæ¯
    function handleErrorMessage(message) {

  </script>
